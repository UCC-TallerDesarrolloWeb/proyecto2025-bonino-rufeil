<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dónde encontrarnos - La Mistica</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="author" content="Joaquin Bonino, Demetrio Rufeil, Santino Vercesi" />
  <meta name="description" content="Ubicación y contacto de La Mistica." />
  <meta name="keywords" content="ubicación, mapa, contacto, instagram" />
</head>
<body>
  <header>
    <div class="container-hero">
      <div class="container hero">
        <div class="customer-support">
            <img class="icon-headset" src="img/auriculares-con-microfono.png" alt="Soporte al cliente" />
            <div class="content-customer-support">
            <span class="text">Soporte al cliente</span>
            <span class="number">+351-567-0876</span>
          </div>
        </div>

        <div class="container-logo">
          <img src="img/hamburguer.png" alt="Logo empresa" />
          <h1 class="logo"><a href="index.html">La Mistica</a></h1>
        </div>

        <div class="container-user">
          <img src="img/user.png" alt="Usuario" />

          <div class="content-shopping-cart">
            <img src="img/shopping-cart.png" alt="Carrito de compras" />
            <span class="text">Carrito</span>
            <span class="number-products" aria-live="polite">0</span>
          </div>
        </div>
      </div>
    </div>

    <nav class="container-navbar">
        <nav class="navbar container">
        <img src="img/menu.png" alt="Abrir menú" />

      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="menu.html">Hamburguesas</a></li>
        <li><a href="sucursales.html" aria-current="page">Dónde encontrarnos</a></li>
      </ul>

      <form class="search-form">

        <input type="search" placeholder="Buscar..."/>
    <button class="btn-search">
      <img src="img/lupa.png" alt="Buscar" />
    </button>
      </form>
    </div>
  </header>
  <main id="main" class="main-content">
    <section class="container ubicacion" aria-labelledby="titulo-ubicacion" style="margin: 4rem 0;">
      <div style="display: flex; flex-direction: column; align-items: center; gap: 2rem;">
        <iframe src="https://www.google.com/maps?q=-31.4167,-64.1833&z=15&output=embed" width="400" height="300" style="border-radius: 1rem; border: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <a href="https://instagram.com/demerufeil" target="_blank" rel="noopener" style="display: inline-block;">
          <img src="img/instagram.png" alt="Instagram La Mistica" style="width: 56px; height: 56px; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.07); background: #d8b97f; padding: 8px;" />
        </a>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 La Mistica.</p>
  </footer>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var searchForm = document.querySelector('.search-form');
  if (searchForm) {
    searchForm.addEventListener('submit', function(e) {
      e.preventDefault();
      var value = searchForm.querySelector('input[type="search"]').value.trim().toLowerCase();
      if (value === 'inicio') {
        window.location.href = 'index.html';
      } else if (value === 'hamburguesas') {
        window.location.href = 'menu.html';
      } else if (value === 'donde encontrarnos' || value === 'dónde encontrarnos') {
        window.location.href = 'sucursales.html';
      } else {
        alert('No se encontró la página para: ' + value);
      }
    });
  }
});
</script>
</body>
</html>
